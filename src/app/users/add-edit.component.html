<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{'is-invalid': submitted && f.firstName.errors}">
            <div class="invalid-feedback" *ngIf="submitted && f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">First Name is required!</div>
            </div>
        </div>

        <div class="col mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{'is-invalid': submitted && f.lastName.errors}">
            <div class="invalid-feedback" *ngIf="submitted && f.lastName.errors">
                <div *ngIf="f.lastName.errors.required">Last Name is required!</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{'is-invalid': submitted && f.username.errors}">
            <div class="invalid-feedback" *ngIf="submitted && f.username.errors">
                <div *ngIf="f.username.errors.required">Username is required!</div>
            </div>
        </div>

        <div class="col mb-3">
            <label class="form-label">
                Password
                <em *ngIf="id">(Leave blank to keep the same password)</em>
            </label>
            <input type="text" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.required">Password is required!</div>
                <div *ngIf="f.password.errors.minlength">Password must be 6 characters!</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="mb-3">
            <button class="btn btn-primary" [disabled]="submitting">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                Save
            </button>
            <a routerLink="/users" class="btn btn-link">Cancel</a>
        </div>
    </div>
</form>

<div *ngIf="loading" class="text-center m-5">
    <span *ngIf="submitting" class="spinner-border spinner-border-lg align-center"></span>
</div>
